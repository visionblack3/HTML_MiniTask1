<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleAadhar.css">
    <title>Personal Details</title>
</head>
<body>
    <div class="form-basic">
        <form>
            <div class="form-title">
                <label><span>Personal Details</span></label>
            </div>
            <div class="form-ele">
                <label>Enter the Name: </label><br/>
                <input type="text" name="Name">
            </div>
            <div class="form-ele">
                <label>Enter the Mobile Number: </label><br/>
                <input type="tel" name="MobNo">
            </div>
            <div class="form-ele">
                <label>Enter the Aadhar Number: </label><br/>
                <input type="text" name="AadharNo">
            </div>
            <div class="form-title">
                <input type="button" class="button" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
