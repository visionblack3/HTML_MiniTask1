<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Type Selection</title>
</head>
<body>
    <form>
        <label>Employee Type:</label><br />
        <input type="radio" name="employeeType" value="Salaried"/>
        <label for="salaried">Salaried</label><br />

        <label for="ownBusiness">Own Business</label>
    </form>
</body>
</html>
