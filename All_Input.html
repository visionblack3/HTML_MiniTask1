<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Input Types</title>
</head>
<body>
    <h2>Form with All Input Types</h2>
    <form>
        <label for="text">Text:</label><br />
        <input type="text" id="text" /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password"/><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" /><br /><br />

        <label for="number">Number:</label><br />
        <input type="number" id="number"/><br /><br />

        <label for="tel">Telephone:</label><br />
        <input type="tel" id="tel" /><br /><br />

        <label>Sample Check Box</label></br>
        <input type="checkbox" id="checkbox1"/>
        <label for="checkbox1">Checkbox 1</label><br /><br />

        <label>Radio buttons:</label><br />
        <input type="radio" id="radio1" value="1"/>
        <label for="radio1">Option 1</label><br />
        <input type="radio" id="radio2"value="2" />
        <label for="radio2">Option 2</label><br /><br />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
